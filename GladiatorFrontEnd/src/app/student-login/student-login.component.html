
<form [formGroup]="form" (submit)="onClick()">
    <div class="form-group">
    <h1 class="h3 mb-3 font-weight-normal">Student Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputStudentEmail" formControlName="studentEmailId" class="form-control my-2" placeholder="Email address">
    <div *ngIf="form.get('studentEmailId').touched && form.get('studentEmailId').invalid" class="alert alert-danger">
      Email is Required
    </div>
  
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputStudentPassword" formControlName="studentPassword"  class="form-control my-2" placeholder="Password">
    <div *ngIf="form.get('studentPassword').touched && form.get('studentPassword').invalid" class="alert alert-danger">
      Password is required
    </div>
  </div>


    <p class="my-3">Forgot Password! Click on <a href="#">Reset</a></p>
    <p class="alert alert-danger" *ngIf="error">Register Yourself First ! <a href="studentSignUp">SignUp</a></p>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="form.invalid" type="submit" >Login</button>
  </form>
