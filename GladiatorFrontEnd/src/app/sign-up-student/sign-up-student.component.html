<app-navbar-landing-page></app-navbar-landing-page>

<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <div class="text-center alert alert-danger mb-5" role="alert">
        Please Sign Up and then try to register.
      </div>

      <div class="row">
        <div class="col-sm text-center">
          <figure class="figure">
            <img
              style="height: 240px; width: auto"
              class="figure-img img-fluid rounded"
              src="assets/svg/undraw_Graduation_ktn0.svg"
            />
          </figure>
        </div>

        <div class="col-sm">
          <div class="container">
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-home"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <div class="card">
                  <div class="card-body">
                    <form
                      [formGroup]="signUpStudentForm"
                      (ngSubmit)="onSubmit()"
                    >
                      <div class="form-group">
                        <label for="studentEmailId">Email Id</label>
                        <input
                          type="email"
                          class="form-control"
                          name="studentEmailId"
                          id="studentEmailId"
                          formControlName="studentEmailId"
                          
                        />
                        <div style="color: red" *ngIf="signUpStudentForm.get('studentEmailId').touched && signUpStudentForm.get('studentEmailId').invalid">
                              Email is Required
                        </div>

                        <label for="studentPassword">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="studentPassword"
                          id="studentPassword"
                          formControlName="studentPassword"
                          
                        />
                        <div style="color: red" *ngIf="signUpStudentForm.get('studentPassword').touched && signUpStudentForm.get('studentPassword').invalid" >
                             Password is Required
                        </div>

                        <label for="cPassword">Confirm Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="cPassword"
                          id="cPassword"
                          formControlName="cPassword"
                          
                        />
                        <div style="color: red" *ngIf="signUpStudentForm.get('cPassword').touched && signUpStudentForm.get('cPassword').invalid">

                          <p>Password does not match</p>
                        </div>
                      </div>
                      <button class="btn btn-block btn-success" type="submit">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
